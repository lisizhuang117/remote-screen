<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Control</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button {
      display: block;
      margin: 8px 0;
      padding: 12px 20px;
      font-size: 20px;
      cursor: pointer;
    }
    h2, h3 {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>远程控制面板</h2>

  <button onclick="send('Try me', 'tryme')">Try me（含声音）</button>

  <h3>价格：</h3>
  <button onclick="send('price：23', 'p23')">price：23</button>
  <button onclick="send('price：60', 'p60')">price：60</button>
  <button onclick="send('price：55', 'p55')">price：55</button>

  <h3>Memory of Leuven：</h3>
  <button onclick="send(`你为“Memory of Leuven 展区”贡献了2本书，20%的学生做出了同样选择，
它将成为'鲁汶记忆'的核心符号。
所有学生的选择构成了这样的馆藏：
Academic vs Popular █████░░░░░ 50% : 50%。`, null)">展示全文</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // TODO: 这里也要换成同一份 Firebase 配置
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_DATABASE_NAME.europe-west1.firebasedatabase.app",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const channelRef = db.ref("channels/remote-test");

    function send(text, sound) {
      channelRef.set({
        text: text,
        sound: sound || null,
        ts: Date.now()
      });
    }
  </script>
</body>
</html>
